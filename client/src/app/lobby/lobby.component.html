<img class="logo-small" src="./assets/pauwl-logo-small.svg"/>

<h2 class="title">{{room()?.name}}</h2>
<h6 class="title">ID: {{room()?.id}}</h6>

<div class="layout">
    <div class="player-list">
        <h3>Already in:</h3>
        <ul>
            @for (player of room()?.players; track player) {
                <li>{{ player.name }}</li>
            }
        </ul>
    </div>
    <div class="controls">
        <p-button (click)="startGame()">Start Game</p-button>
    </div>
</div>
